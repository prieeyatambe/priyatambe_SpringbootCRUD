<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Ticket Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style type="text/css">
div {
	width: 40%;
	margin: 250px 200px 200px 450px;
	border: 4px solid #0d6efd;
	border-radius:7px;
	height: 50%;
	padding: 5px;
}

body {
	font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
		'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
	font-size: 20px;
}

span {
	padding: 5px;
	margin: 5px;
	line-height: 1cm;
}
</style>
</head>
<body>
	<div>
		<span class="text-success fw-bolder">ID : </span> <span th:text="${ticket.id}"></span><br> <span class="text-success fw-bolder">Ticket
			Title : </span> <span th:text="${ticket.ticketTitle}"></span><br> <span class="text-success fw-bolder">Ticket
			Short Description : </span> <span th:text="${ticket.ticketDescription}"></span><br>
		<span class="text-success fw-bolder">Ticket Created on : </span> <span
			th:text="${ticket.ticketCreation}"></span><br>

	</div>

</body>
</html>
