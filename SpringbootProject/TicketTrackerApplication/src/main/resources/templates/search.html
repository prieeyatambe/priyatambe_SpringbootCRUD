<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Search Ticket Details</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style type="text/css">
.table-width {
	width: 100%;
	margin: 25px;
}
.nav-height{
	height: 130px;
}
body {
	font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
		'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}

th {
	font-size: 19px;
}

td {
	font-size: 15px;
}

.div-dimension {
	margin-left: 9px;
}
</style>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-primary nav-height">
		<div class="container-fluid">
			<a class="navbar-brand fs-2 text-light fw-bolder" href="#">Ticket Tracker Application</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="container div-dimension">
		<form th:action="@{searchTicket}" th:object="${ticket}" method="get">
			<table
				class="table text-center table-width table-striped table-light">
				<tr class="table-dark">
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created on</th>
				</tr>
				<tr th:each="ticket:${ticket}">
					<td th:text="${ticket.id}"></td>
					<td th:text="${ticket.ticketTitle}"></td>
					<td th:text="${ticket.ticketDescription}"></td>
					<td th:text="${ticket.ticketCreation}"></td>
				</tr>
				<tr>
				<td><a th:href="@{/tickets}" class="btn btn-outline-success">Back</a></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
