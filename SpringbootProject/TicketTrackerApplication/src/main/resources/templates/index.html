<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
	<style type="text/css">
	.nav-height{
	height: 130px;
}
body{
	font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
.nav-height{
	height: 130px;
}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-primary nav-height ">
		<div class="container-fluid">
			<a class="navbar-brand fs-2 text-light fw-bolder" href="#">Ticket Tracker Application</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-light"
						aria-current="page" th:href="@{tickets}">Tickets</a></li>
					<li class="nav-item"><a class="nav-link active text-light"
						aria-current="page" th:href="@{add}">New Ticket</a></li>
				</ul>
				<form th:action="@{search/{id}}" th:object="${ticket}" method="get"
					class="d-flex">
					<input type="text" name="id" class="form-control me-2"
						placeholder="Search" aria-label="Search">
					<button type="submit" class="btn btn-light">Search</button>
				</form>
			</div>
		</div>
	</nav>
</body>
</html>
